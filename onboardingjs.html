<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStatis</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer ></script>
</head>
<body>
    <div id="border">
        <div id="onboarding-header">
            <img src="/mysHeaderTextLogo.png" id="header-image" >
        </div>
        <div id="label-onboard-div">
            <div id="name-label">
                <label id="name" for="name">Name</label>
                <input id="" type="name" placeholder="Name">
            </div>
            <div id="email-label">
                <label id="name" for="email">Email</label>
                <input id="" type="email" placeholder="Email">
            </div>
            <div id="birthday-label">
                <label id="name" for="birthday">Birthday</label>
                <input id="date" type="date" style="text-align:right;">
            </div>
            <div id="gender-label">
                <label id="gender" for="gender">Gender</label>
                <select name="gender" id="gender-options">
                    <option value="Other">Select</option>
                    <option value="male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
            </div>
        </div>

        <div id="btn-onboardingjs">
            <button id ="cancel">Cancel</button>
            <button id="sign-up"><a href="/completedetail.html">Sign up</a></button>
        </div>
       

    </div>


    
</body>
</html>
